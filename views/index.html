<!DOCTYPE html>
<html lang="en" ng-app="br-styles">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BR Styles</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/images/favicon.ico">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="/vendor/angular/angular.min.js"></script>
  <script src="/vendor/angular-route/angular-route.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>

</head>

<body>
  <div class="section-hero-logo" align="center">
    <img class="img-responsive" src="/images/Banana_Republic_logo.png" style=alt="">
  </div>

  <div class="jumbotron">
    <div class="col-xs-6" align="center" id="jumbotron-message">
      <h1>Your Life. <span>Styled.</span></h1>
      <p>Schedule your appointment today.</p>
    </div>
  </div>

  <div class="container" ng-controller="StylistsIndexController as stylistsIndexCtrl">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">

            <form class="form-horizontal" ng-submit="stylistsIndexCtrl.createStylist()">
              <fieldset>

                <!-- Form Name -->
                <legend>Add New Stylist</legend>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">Stylist Name</label>
                  <div class="col-md-4">
                  <input id="name" ng-model="stylistsIndexCtrl.newStylist.name" type="text" class="form-control input-md" required="">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">Bio</label>
                  <div class="col-md-4">
                  <input ng-model="stylistsIndexCtrl.newStylist.bio" type="text" class="form-control input-md">
                  </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label">Location</label>
                  <div class="col-md-4">
                  <input ng-model="stylistsIndexCtrl.newStylist.location" type="text" class="form-control input-md">
                  </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label">Save Stylist</label>
                  <div class="col-md-4">
                    <button class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

        <p>{{stylistsIndexCtrl.newStylist}}</p>







  <!-- Mid Secton
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="stylists">
    <div class="container">
      <div class="col-xs-12">
        <h1 align="center">Choose a stylist.</h1>
        <div class="container" ng-controller="StylistsIndexController as stylistsIndexCtrl">
          <!-- <input type="text" class="form-control" placeholder="New stylist name" ng-model="stylistsIndexCtrl.newStylist.name"><br> -->
          <input type="text" class="form-control" ng-model="searchText" placeholder="Search stylists">
          <div ng-repeat="stylist in stylistsIndexCtrl.stylists | orderBy: 'name' | filter: searchText" class="row">
            <br>
            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-body">

                  <div class='row'>
                    <div class="col-md-3 col-xs-12 thumbnail">
                      <img src="/images/placeholder.jpeg" alt="">
                    </div>

                    <div class="col-md-9 col-xs-12">
                      <ul class="list-group form-inline">
                        <li class="list-group-item">
                          <h4 class='inline-header'>Name:</h4>
                          <a ng-hide="editing">{{stylist.name}}</a>
                          <input ng-show="editing" ng-model="stylist.name" type="text" class="form-control input-md">
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Bio:</h4>
                          <span ng-hide="editing">{{stylist.bio}}</span>
                          <input ng-show="editing" ng-model="stylist.bio" type="text" class="form-control input-md">
                        </li>

                        <li class="list-group-item">
                          <h4 class='inline-header'>Location:</h4>
                          <span ng-hide="editing">{{stylist.location}}</span>
                          <input ng-show="editing" ng-model="stylist.location" type="text" class="form-control input-md">
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class='panel-footer'>
                    <div class='panel-footer'>
                      <button class='btn btn-danger' ng-click="stylistsIndexCtrl.deleteStylist(stylist)">Delete Stylist</button>
                      <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Stylist</button>
                      <button class='btn btn-success' ng-show="editing" ng-click="stylistsIndexCtrl.editStylist(stylist); editing = false">Save Changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <footer>
    <div class="footer-div">
      <div class="row">
        <div class="col-xs-3">
          <p align="center">About us</p>
        </div>
        <div class="col-xs-3">
          <p align="center">Contact</p>
        </div>
        <div class="col-xs-3">
          <p align="center">Support</p>
        </div>
        <div class="col-xs-3">
          <p align="center">Sign in</p>
        </div>
      </div>
    </div>

  </footer>

</body>

</html>
