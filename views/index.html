<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>BR Styles</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/images/favicon.ico">

  <!-- STYLESHEETS -->
  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- VENDOR SCRIPTS -->
  <script src="/vendor/angular/angular.min.js"></script>
  <script src="/vendor/angular-route/angular-route.min.js"></script>

  <!-- APPLICATION SCRIPTS -->
  <script src="/scripts/app.js"></script>

</head>

<body>
  <div class="section-hero-logo" align="center">
    <img class="img-responsive" src="/images/Banana_Republic_logo.png" style=alt="">
  </div>
  <hr>
  <div class="jumbotron">
    <div class="col-xs-6" align="center" id="jumbotron-message">
      <h1>Your Life. <span>Styled.</span></h1>
      <p>Schedule your appointment today.</p>
    </div>
  </div>


  </div>

  <div class="stylists">
    <hr>
    <div class="container" ng-controller="StylistsIndexController as stylistsIndexCtrl">
      <input type="text" class="form-control" placeholder="New stylist name" ng-model="stylistsIndexCtrl.newStylist.name"><br>
      <input type="text" class="form-control" ng-model="searchText" placeholder="Search Stylists">
      <div ng-repeat="stylist in stylistsIndexCtrl.stylist | orderBy: 'name' | filter: searchText" class="row">
        <br>

        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">

              <!-- begin stylist internal row -->
              <div class="row">
                <div class="col-md-3 col-xs-12 thumbnail">
                  <img src="/images/placeholder.jpeg" alt="">
                </div>

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class="inline-header">Stylist Name:</h4>
                      <span>{{stylist.name}}</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
